Forecast {{city}}
<!--repeat all data-->

<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!-- date and temperature -->
                    <h3 class="panel-tittle">{{convertToDate(w.dt)| date: 'MMM,d,y'}}</h3>
                    <div class="panel-body">
                        Daytime Temperature : {{convertToFarenheit(w.temp.day)}}
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
